<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Hiking Trip</title>
    <meta name="description" content="Here you can schedule your next adventure! Choose one or multiple days throughout the year—prices vary based on valid offers. Get off the couch and come have fun!">
    <meta name="author" content="Sergio Coria">
    <script src="scripts/book.js" defer></script>
    <link rel="stylesheet" href="styles/book.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Incluir los archivos de estilo de flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Incluir el archivo de script de flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    

</head>
<body>
    <nav>
        <ul class="navigation">
            <li><a href="siteplan.html">Home</a></li>
            <li><a href="site-propose.html">Site Purpose</a></li>
            <li><a href="book.html">Book</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Book Your Hiking Trip</h2>
        <form id="hikingForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="groupSize">How many people?</label>
            <select id="groupSize" required>
                <option value="" disabled selected>Select number of people</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            

            <div id="extraNames"></div>

            <label for="emergencyContact">Emergency Contact Number:</label>
            <input type="tel" id="emergencyContact" required>

            <p class="disclaimer">
                "At Rocky Road Trekkers, we are not responsible for pre-existing health conditions or situations we have not been notified of. Your safety depends on following the guide's instructions."
            </p>

            <label>
                <input type="checkbox" id="understood" required> Understood
            </label>
            <label for="discountCode">Discount Code:</label>
            <input type="text" id="discountCode">


            <label for="bookingDays">What day(s) do you want to book?</label>
            <input type="text" id="bookingDays" required>
            

            <p>Total Cost: $<span id="totalCost">0</span></p>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <footer>
        <p id="year">© Sergio Coria Maya | Provo, Utah |</p>
        <p id="lastModified" class="last-modified"></p>
    </footer>

    <script src="scripts/book.js" defer></script>
</body>


</html>
